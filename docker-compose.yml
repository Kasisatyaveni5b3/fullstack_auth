version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: fullstack_auth
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_NAME=fullstack_auth
      - DB_USER=root
      - DB_PASSWORD=example
      - JWT_SECRET=replace-with-a-secure-secret
    ports:
      - '4000:4000'

volumes:
  db_data:
